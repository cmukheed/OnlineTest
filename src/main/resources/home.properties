main_header=<h4 id="WLCOME">WELCOME TO CLASSMATE ACADEMY</h4>
main_text=Classmate Academy is an initiative of IITians to prepare the students in all spheres of life. We at classmate academy emphasize on overall improvement of the student.Now a days competitive exams play a major role in getting into the most prestigious jobs. Taking that into consideration we are providing coaching for SSC-CGL, UPSC exams etc. The growing importance of these entrance exams suggests the need for students to undergo extra training to face such exams confidently.Our main aim is to impart quality professional education and meeting the rising expectations of young aspirants in SOUTH INDIA. CLASSMATE ACADEMY has been striving to achieve the objective of pursuit of excellence by students..</p> <h4>INTERACTIVE CLASSES</h4> <p id="INTC_CLASSES">All classes are conducted in a state-of-the-art environment that connects you to instructor and the content in a most effective manner.</p>
main_mission_header=<h4>Misson Statement</h4>
main_mission_text=<p>To be a leading provider of excellent classroom and online coaching for SSC CGL.</p>