<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="css/project.css" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.min.css" />
<style>
.error {
	width: 85%;
	margin: 20px 0 0 0;
	padding: 6px 0 6px 0;
	border: 0;
	background-color: #000000;
	text-align: center;
	margin-left: auto;
	margin-right: auto;
	filter: alpha(opacity = 80);
	-moz-opacity: 0.8;
	opacity: 0.8;
}
</style>

</head>
<body class="content-body">
	<div class="container" style="margin-top: 60px">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default login-div">
					<div class="panel-heading">
						<strong>Login</strong>
					</div>
					<div class="panel-body">
						<form action="#" th:action="@{/login}" th:object="${credentialModel}" method="post">
							<fieldset>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div id="INVALID_USER_DIV" th:if="${isError} == true">
											<span id="INVALID_USER">Invalid User </span>
										</div>
										<div class="form-group" id="USERNAME">
											<div class="input-group">
												<span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i>
												</span> <input id="uid" class="form-control" type="text" th:field="*{uid}" />
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon"> <i class="glyphicon glyphicon-lock pass"></i>
												</span> <input id="password" class="form-control" type="password" th:field="*{password}" />
											</div>
										</div>
										<div class="form-group">
											<input type="submit" class="btn btn-lg  btn-block sign-in-btn" value="Sign in" />
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
